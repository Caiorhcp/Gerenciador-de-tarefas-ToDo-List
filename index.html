<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="IMAGES/red-laptop-icon.ico" type="image/x-icon">
    <title>Projeto Gerenciador</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./JS/main.js"></script>

    <!--link do fontawsome-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="containerGerenciador">
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>
    
    <div id="#form-g">
    <input type="text" id="taskInput" placeholder="Digite uma Tarefa: ">
    <button onclick="addTask()" title="Adicionar Tarefa"><i class="fa-solid fa-plus"></i></button>
    <button onclick="listTasks()" title="Lista De Tarefas"><i class="fa-solid fa-list"></i></button>
    <button onclick="editTask()" title="Editar Tarefas"><i class="fa-solid fa-pen"></i></button>
    <button onclick="removeTask()" title="Remover Tarefas"><i class="fa-solid fa-xmark"></i></i></button>
    </div>
    
    <div id="lista">
    <ul id="taskList" placeholder="Tarefas a fazer"></ul>
    </div>
    </div>


    
    <footer>
        <p>Direitos Reservados (Caio Vinicius) &copy; 2023</p>
    </footer>

</body>
</html>
